<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Sign-up Form || The Odin Project</title>
        <link rel="preload" href="./styles.css" as style>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <main>
            <div id="banner">
                <img src="./assets/halie-west-25xggax4bSA-unsplash.jpg" alt="green plant">
                <div id="logo">
                    <img src="./assets/odin-lined.png" alt="odin-logo">
                    <p>ODIN</p>
                </div>
                <p>Photo by <span><a href="https://unsplash.com/@haliewestphoto">Halie West</a></span> on <span><a href="https://unsplash.com/">Unsplash</a></span></p>
            </div>
            <div id="right-side">
                <div id="quote">
                    <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                    <p>Sign up <em>now</em> to get started.</p>
                    </p>
                    <p>You <em>know</em> you want to.</p>
                </div>
                <div id="form-div">
                    <p>Let's do this!</p>
                    <form action="./index.html" action="post">
                        <div id="left-input">
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" name="first_name" id="first_name" minlength="4" maxlength="12" required>
                            <label for="user_email">EMAIL</label>
                            <input type="email" name="user_email" id="user_email" required>
                            <label for="pwd">PASSWORD</label>
                            <input type="password" name="pwd" id="pwd" minlength="6" maxlength="36">
                        </div>
                        <div id="right-input">
                            <label for="second_name">SECOND NAME</label>
                            <input type="text" name="second_name" id="second_name" minlength="4" maxlength="12" required>
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" name="phone" id="phone" required>
                            <label for="pwd_confirmation">CONFIRM PASSWORD</label>
                            <input type="password" name="pwd_confirmation" id="pwd_confirmation" minlength="6" maxlength="36" required>
                        </div>
                    </form>
                </div>
                <div id="button-div">
                    <button type="submit">Create Account</button>
                    <p>Already have an account? <span><a href="http://index.html">Log in</a></span></p>
                </div>
            </div>
        </main>
    </body>
</html>
